{%  extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block title %}Welcome | {% endblock %}

    {% block content %}

        <!-- Add the products to the frontpage in 3 columns, incl title price and id -->
        <div class="columns is-multiline">
            {% for product in products %}
                <div class="column is-3">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="{{ product.thumbnail.url }}">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">{{ product.title }}</p>
                                    <p class="subtitle is-6">â‚¬{{ product.price }}</p>
                                    <p class="subtitle is-7" style="text-align: right">Product ID: {{ product.id }}</p>
                                </div>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <a href="{%  url 'product_detail' product.category.slug product.slug %}" class="card-footer-item">View</a>
                        </footer>

                    </div>
                </div>
            {% endfor %}
        </div>

    {% endblock %}

</head>
<body>

</body>
</html>
